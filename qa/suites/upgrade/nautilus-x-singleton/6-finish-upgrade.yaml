meta:
- desc: |
    install upgrade on remaining node
    restartin remaining osds
overrides:
  ceph:
    log-whitelist:
      - overall HEALTH_
      - \(FS_DEGRADED\)
      - \(MDS_
tasks:
- install.upgrade:
    mon.c:
- ceph.restart:
    daemons: [mon.c, mgr.x, mgr.y]
    wait-for-up: true
    wait-for-healthy: false
- ceph.restart:
    daemons: [osd.8, osd.9, osd.10, osd.11]
    wait-for-up: true
    wait-for-healthy: false
- ceph.restart:
    daemons: [mds.a]
    wait-for-up: true
    wait-for-healthy: false
- exec:
    mon.a:
      - ceph mon enable-msgr2
      - for p in `ceph osd pool ls`; do ceph osd pool set $p pg_autoscale_mode off; done
- install.upgrade:
    client.0:
