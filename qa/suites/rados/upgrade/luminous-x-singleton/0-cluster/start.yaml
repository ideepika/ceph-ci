meta:
- desc: |
   Run ceph on two nodes,
   with a separate client-only node.
   Use xfs beneath the osds.
overrides:
  ceph:
    mon_bind_addrvec: false
    mon_bind_msgr2: false
    fs: xfs
    conf:
      global:
        ms dump corrupt message level: 0
roles:
- - mon.a
  - mon.c
  - mgr.x
  - mgr.y
  - mds.a
  - osd.0
  - osd.1
  - osd.2
- - mon.b
  - osd.3
  - osd.4
  - osd.5
- - client.0
